<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('资金转账记录')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-capitalPayLog-edit" th:object="${capitalPayLog}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">商户名：</label>
            <div class="col-sm-8">
                <input name="merName" th:field="*{merName}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">付款账户：</label>
            <div class="col-sm-8">
                <input name="payCapitalAccNo" th:field="*{payCapitalAccNo}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">付款账户名：</label>
            <div class="col-sm-8">
                <input name="payCapitalAccName" th:field="*{payCapitalAccName}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公司名：</label>
            <div class="col-sm-8">
                <input name="companyName" th:field="*{companyName}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收款账号：</label>
            <div class="col-sm-8">
                <input name="recCapitalAccNo" th:field="*{recCapitalAccNo}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">收款账号名：</label>
            <div class="col-sm-8">
                <input name="recCapitalAccName" th:field="*{recCapitalAccName}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">金额：</label>
            <div class="col-sm-8">
                <input name="amt" th:field="*{amt}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审核结果：</label>
            <div class="col-sm-8">
                <input name="amt" th:field="*{status}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "capital/capitalPayLog";
    $("#form-capitalPayLog-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/audit", $('#form-capitalPayLog-edit').serialize());
        }
    }
</script>
</body>
</html>
