<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<script th:src="@{/js/laydate/laydate.js}"></script>
<head>
    <th:block th:include="include :: header('修改通道初始化')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-info-edit">
        <input name="channelCode" th:value="${ids}" type="hidden">

        <div class="form-group">
            <label class="col-sm-3 control-label">开始时间：</label>
            <div class="col-sm-8">
                <input name="startTime"  class="form-control test-item" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">结束时间：</label>
            <div class="col-sm-8">
                <input name="endTime"  class="form-control test-item" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最大数量：</label>
            <div class="col-sm-8">
                <input name="maxNum"  class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">库存率比例：</label>
            <div class="col-sm-8">
                <input name="scale"  class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script>
    //执行一个laydate实例
    lay('.test-item').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });
</script>
<script th:inline="javascript">
    var prefix = ctx + "start/info";
    $("#form-info-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/editSelect", $('#form-info-edit').serialize());
        }
    }

    //         });
</script>
</body>
</html>
