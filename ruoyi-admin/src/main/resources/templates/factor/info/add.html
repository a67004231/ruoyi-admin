<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增路由因子')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">因子类型：</label>
                <div class="col-sm-8">
                <select name="factorTypeId" class="form-control m-b">
                    <option th:each="type : ${typeList}" th:text="${type.factorName}" th:value="${type.id}"></option>
                </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通道：</label>
                <div class="col-sm-8">
                <select name="channelId" class="form-control m-b">
                    <option value="">所有</option>
                    <option th:each="channel : ${channelList}" th:text="${channel.channelName}" th:value="${channel.id}"></option>
                </select>
                </div>

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数值：</label>
                <div class="col-sm-8">
                    <input name="value" class="form-control" type="text">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>当因子类型为库存比例区间时,该参数为面额(分)</span>
                </div>

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最小数据：</label>
                <div class="col-sm-8">
                    <input name="minData" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最大数据：</label>
                <div class="col-sm-8">
                    <input name="maxData" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">权重：</label>
                <div class="col-sm-8">
                    <input name="weight" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">库存比例：</label>
                <div class="col-sm-8">
                    <input name="rate" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "factor/info"
        $("#form-info-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-info-add').serialize());
            }
        }
    </script>
</body>
</html>
