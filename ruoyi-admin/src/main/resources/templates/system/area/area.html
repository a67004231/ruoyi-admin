<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('地区列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>区域名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>区域上级标识：</label>
                                <input type="text" name="parentId"/>
                            </li>
                            <li>
                                <label>地名简称：</label>
                                <input type="text" name="simpleName"/>
                            </li>
                            <li>
                                <label>区域等级：</label>
                                <input type="text" name="level"/>
                            </li>
                            <li>
                                <label>城市编码：</label>
                                <input type="text" name="cityCode"/>
                            </li>
                            <li>
                                <label>邮政编码：</label>
                                <input type="text" name="zipCode"/>
                            </li>
                            <li>
                                <label>组合名称：</label>
                                <input type="text" name="merName"/>
                            </li>
                            <li>
                                <label>经度：</label>
                                <input type="text" name="lng"/>
                            </li>
                            <li>
                                <label>纬度：</label>
                                <input type="text" name="lat"/>
                            </li>
                            <li>
                                <label>拼音：</label>
                                <input type="text" name="pinyin"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:area:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:area:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:area:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:area:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:area:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:area:remove')}]];
        var prefix = ctx + "system/area";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "地区",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '区域主键',
                    visible: false
                },
                {
                    field: 'name',
                    title: '区域名称'
                },
                {
                    field: 'parentId',
                    title: '区域上级标识'
                },
                {
                    field: 'simpleName',
                    title: '地名简称'
                },
                {
                    field: 'level',
                    title: '区域等级'
                },
                {
                    field: 'cityCode',
                    title: '城市编码'
                },
                {
                    field: 'zipCode',
                    title: '邮政编码'
                },
                {
                    field: 'merName',
                    title: '组合名称'
                },
                {
                    field: 'lng',
                    title: '经度'
                },
                {
                    field: 'lat',
                    title: '纬度'
                },
                {
                    field: 'pinyin',
                    title: '拼音'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
