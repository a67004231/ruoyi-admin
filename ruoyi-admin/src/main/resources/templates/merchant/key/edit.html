<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商户秘钥管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-key-edit" th:object="${merSecretKey}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户id：</label>
                <div class="col-sm-8">
                    <input name="merId" th:field="*{merId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">秘钥类型：</label>
                <div class="col-sm-8">
                    <select name="signType" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">MD5秘钥：</label>
                <div class="col-sm-8">
                    <input name="md5Key" th:field="*{md5Key}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">RSA公钥：</label>
                <div class="col-sm-8">
                    <textarea name="rsaPublicKey" class="form-control">[[*{rsaPublicKey}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">RSA私钥：</label>
                <div class="col-sm-8">
                    <textarea name="rsaPrivateKey" class="form-control">[[*{rsaPrivateKey}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商户编码：</label>
                <div class="col-sm-8">
                    <input name="merNo" th:field="*{merNo}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "merchant/key";
        $("#form-key-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-key-edit').serialize());
            }
        }
    </script>
</body>
</html>
